    <div class="command">
        <p class="definition">
            PDF tool, I use for splitting pages but theree are other usages as well
        </p>
        <p class="usage">
            pdftk [original file name] cat [starting_page_number - finish_page_number] output [output_file_name].pdf
        </p>
        <span class="example">
            pdftk full-pdf.pdf cat 12-15 output outfile_p12-15.pdf
        </span>
    </div>
