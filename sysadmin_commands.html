    <div class="command">
        <p class="definition">
            Creating a working admin account
        </p>
        <p class="usage">
            Create an ordinary user account, but one with the power to "become root" as necessary, like this:
        </p>
        <div class="example">
            <p>sudo adduser halit</p>
            <p>sudo usermod -a -G adm halit</p>
            <p>sudo usermod -a -G sudo halit</p>
        </div>
